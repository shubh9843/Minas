        class="flex justify-center items-center mx-[100px] my-[10px] bg-black border border-black rounded-2xl p-2 min-h-[50px] max-md:mx-[20px]">
        <div class="flex justify-evenly items-center w-full flex-wrap gap-2 flex-col md:flex-row">
            <a href="Home.html"

                class="text-white text-[25px] px-5 py-2 rounded-full hover:bg-[#FFD1DC] hover:text-black transition-all max-md:text-[18px]"><b>About
                    Us</b></a>
            <a href="Products.html"
                class="text-white text-[25px] px-5 py-2 rounded-full hover:bg-[#FFD1DC] hover:text-black transition-all max-md:text-[18px]"><b>Products</b></a>

    <!-- Main Section -->
    <div class="flex flex-wrap justify-between items-start gap-10 m-10 max-lg:gap-8 max-md:flex-col max-md:m-5">
        <!-- Customer Form -->
        <div class="flex-1 min-w-[300px] p-6 border-4 border-black rounded-xl bg-white/80">
            <h2 class="text-center mb-4 text-2xl font-bold">Contact Form</h2>
            <form action="mailto:nationaldyestuffandchemical@gmail.com" method="post" enctype="text/plain"
                class="flex flex-col items-center gap-3">
                <input type="text" name="Name" placeholder="Your Name" required
                    class="w-4/5 p-3 border-2 border-black rounded-lg text-[16px]" />
                <input type="email" name="Email" placeholder="Your Email" required
                    class="w-4/5 p-3 border-2 border-black rounded-lg text-[16px]" />
                <input type="tel" name="Phone" placeholder="Contact Number" required
                    class="w-4/5 p-3 border-2 border-black rounded-lg text-[16px]" />
                <textarea name="Message" rows="6" placeholder="Your Message"
                    class="w-4/5 p-3 border-2 border-black rounded-lg text-[16px]"></textarea>
                <button type="submit"
                    class="w-1/2 bg-black text-white py-3 rounded-lg text-lg hover:bg-[#FFD1DC] hover:text-black transition">
                    Submit
                </button>
            </form>
        </div>
