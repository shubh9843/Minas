<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Contact Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body class="m-0 p-0 overflow-x-hidden bg-cover bg-no-repeat bg-center bg-fixed"
    style="background-image: url('images/image.jpg');">

    <!-- Header -->
  <div class="flex justify-center items-center py-[2vh]">
    <a href="Home.html">
      <img src="images/Screenshot 2024-09-08 161249.png" alt="Minas Gulal"
        class="h-[10vh] max-w-[90%] transition-transform duration-300 ease-in-out hover:scale-125 cursor-pointer">
    </a>
  </div>

    <!-- Navbar -->
    <div class="flex justify-center items-center my-2 mx-5 border border-black bg-black rounded-2xl p-1 py-3">
        <nav class="flex justify-evenly flex-wrap w-full">
            <a href="Home.html"
                class="text-white text-2xl px-5 py-2 rounded-full hover:bg-pink-200 hover:text-black"><b>Home</b></a>
            <a href="Aboutus.html"
                class="text-white text-2xl px-5 py-2 rounded-full hover:bg-pink-200 hover:text-black"><b>About
                    Us</b></a>
            <a href="Products.html" class="text-white text-2xl px-5 py-2 rounded-full"><b>Products</b></a>
            <a href="Contactus.html"
                class="text-black  bg-sky-200 text-2xl px-5 py-2 rounded-full hover:bg-pink-200 hover:text-black"><b>Contact
                    Us</b></a>
        </nav>
    </div>

    <!-- Main Contact Container -->
    <div class="flex flex-wrap justify-between items-stretch gap-10 m-10 max-lg:gap-8 max-md:flex-col max-md:m-5">
        <!-- Customer Form -->
        <div class="flex-1 min-w-[300px] p-6 border-4 border-black rounded-xl bg-white/80 flex flex-col">
            <h2 class="text-center mb-4 text-2xl font-bold">Contact Form</h2>

            <form id="contactForm" class="flex flex-col items-center space-y-4 flex-1">
                <input type="text" name="name" placeholder="Your Name" required
                    class="w-full max-w-[500px] p-3 border-2 border-black rounded-lg text-[16px]" />
                <input type="email" name="email" placeholder="Your Email" required
                    class="w-full max-w-[500px] p-3 border-2 border-black rounded-lg text-[16px]" />
                <input type="tel" name="Phone" placeholder="Contact Number" required
                    class="w-full max-w-[500px] p-3 border-2 border-black rounded-lg text-[16px]" />
                <textarea name="message" rows="6" placeholder="Your Message"
                    class="w-full max-w-[600px] p-3 border-2 border-black rounded-lg text-[16px] resize-none"></textarea>
                <button type="submit"
                    class="w-[60%] max-w-[250px] bg-black text-white py-3 rounded-lg text-lg hover:bg-[#FFD1DC] hover:text-black transition">
                    Submit
                </button>
            </form>
        </div>

        <!-- Office Info -->
        <div class="flex-1 min-w-[300px] p-6 border-4 border-black rounded-xl bg-white/80 flex flex-col">
            <h2 class="text-[22px] font-bold mb-2">Office Address</h2>
            <p class="text-[16px] leading-relaxed mb-4">
                D-29, 1st Floor, <br />
                Acharya Niketan, <br />
                Mayur Vihar phase 1, Delhi- 110091
            </p>

            <h2 class="text-[22px] font-bold mb-2">Contact Person</h2>
            <p class="text-[16px] leading-relaxed mb-4">
                Sudhir Kumar Agrawal <br />
                Rajan Dayal Agrawal
            </p>

            <h2 class="text-[22px] font-bold mb-2">Phone</h2>
            <p class="text-[16px] leading-relaxed mb-4">
                +91 99270 82243 <br />
                +91 99270 83253
            </p>

            <h2 class="text-[22px] font-bold mb-2">Email</h2>
            <p class="underline text-[16px]">
                nationaldyestuffandchemical@gmail.com
            </p>
        </div>
    </div>


    <script>
        (function () {
            emailjs.init("UBST3U7OnUNPCA5hU");
        })();

        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();
            emailjs.sendForm('service_0h8e3jh', 'template_c17irf8', this)
                .then(() => {
                    alert("✅ Message sent successfully!");
                    document.getElementById("contactForm").reset();
                }, (err) => alert("❌ Error: " + JSON.stringify(err)));
        });
    </script>

</body>

</html>
